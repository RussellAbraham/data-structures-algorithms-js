<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Data Structures & Algorithms Demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      #results span {
        margin-right: 8px;
        padding: 4px 8px;
        border-radius: 4px;
        display: inline-block;
      }
      .highlight {
        background-color: yellow;
      }
      .match {
        background-color: lightgreen;
      }
    </style>
  </head>
  <body class="container py-4">
    <h1 class="mb-4">Linear Search Demo</h1>
    <div class="mb-3">
      <label for="arrayInput" class="form-label"
        >Array (comma-separated):</label
      >
      <input
        type="text"
        id="arrayInput"
        class="form-control"
        value="3,1,4,1,5,9,2"
      />
    </div>
    <div class="mb-3">
      <label for="targetInput" class="form-label">Target:</label>
      <input type="text" id="targetInput" class="form-control" value="5" />
    </div>
    <button id="searchBtn" class="btn btn-primary">Run Linear Search</button>

    <h2 class="mt-4">Results:</h2>
    <div id="results"></div>

    <script>
      function linearSearch(arr, val) {
        for (let i = 0; i < arr.length; i++) {
          if (arr[i] === val) return i;
        }
        return -1;
      }

      const $ = (id) => document.getElementById(id);

      $("searchBtn").addEventListener("click", () => {
        const arr = $("arrayInput").value.split(",").map(Number);
        const target = parseFloat($("targetInput").value);
        const resultContainer = $("results");
        resultContainer.innerHTML = "";

        arr.forEach((val, i) => {
          const span = document.createElement("span");
          span.textContent = val;
          if (val === target) {
            span.classList.add("match");
          }
          resultContainer.appendChild(span);
        });

        const index = linearSearch(arr, target);
        if (index !== -1) {
          resultContainer.children[index].classList.add("highlight");
        } else {
          alert(`Target ${target} not found`);
        }
      });
    </script>
  </body>
</html>
